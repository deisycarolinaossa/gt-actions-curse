name: 06-Contexts
run-name: Nuevo nombre | Debug - ${{inputs.debug}}

on: 
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

env:
    My_test_var: 'workflow'
    My_test_var_new: 'workflow2'
jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
            my_job_var: 'rockwell'
            My_test_var_new: 'pruebas'
        steps:
            - name: Display Information
              run: |
                echo "Event name: ${{ github.event_name}}"
                echo "Ref: ${{github.ref}}"
                echo "SHA: ${{github.sha}}"
                echo "Actor: ${{github.actor}}"
                echo "Workflow: ${{github.workflow}}"
                echo "Run ID: ${{github.run_id}}"
                echo "Run number: ${{github.run_number}}"

            - name: Retrieve Variable
              # una opcion:----->run: "variable value: <VARIABLE>"
              run: |
                echo "variable value: ${{vars.MY_VAR}}"
# toma la variable que esta dentro del job sin importar que arriba se tenga ya definida
            - name: Variables
              run: |
                echo "workflows env: ${{vars.My_test_var}}"
                echo "workflows2 env: ${{vars.My_test_var_new}}" 

              